name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm run setup
    - name: Run linter
      run: npm run lint
    - name: Run tests
      run: npm run test
