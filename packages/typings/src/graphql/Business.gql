input BusinessInput {
  name: String!
  owner: ID
  type: BusinessType
  primaryLocation: ID!
  locations: [ID!]!
  profilePicture: String
  profileText: String
}

type Business {
  id: ID!
  name: String!
  owner: User
  type: BusinessType!
  locations: [Location!]!
  primaryLocation: Location!
  sustainabilityScore: Float
  sustainabilityCertificates: [BusinessCertificate]
  sustainabilityRatings: [Rating]
  customerScore: Float
  profilePicture: String
  profileText: String
  comments: [Comment!]!
  reviews: [Review!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  # Sustainability Data
}

type DisplayableBusiness {
  id: ID!
  name: String!
  type: BusinessType!
  sustainabilityScore: Float
  sustainabilityCertificates: [BusinessCertificate]
  sustainabilityRatings: [Rating]
  customerScore: Float
  profilePicture: String
  profileText: String
}

enum BusinessType {
  RESTAURANT
  BAR
  CAFE
  OTHER
}
