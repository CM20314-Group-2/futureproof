input BusinessInput {
  name: String!
  owner: ID
  type: BusinessType
  locations: [ID!]!
  profilePicture: String
  profileText: String
}

type Business {
  id: ID!
  name: String!
  owner: User
  type: BusinessType!
  locations: [Location!]!
  customerScore: Float
  profilePicture: String
  profileText: String
  comments: [Comment!]!
  reviews: [Review!]!
  createdAt: DateTime!
  updatedAt: DateTime!

  # Sustainability Data
  sustainabilityScore: Float
  humanRightsScore: Float
  carbonScore: Float
  certificateScore: Float
  envProtectionScore: Float
  diversityScore: Float
  productSafetyScore: Float
  equalPayScore: Float
  taxScore: Float
  dataPrivacyScore: Float
  charitableScore: Float
}

type DisplayableBusiness {
  id: ID!
  name: String!
  type: BusinessType!
  sustainabilityScore: Float
  customerScore: Float
  profilePicture: String
  profileText: String
  images: [String]!
}

enum BusinessType {
  RESTAURANT
  BAR
  CAFE
  OTHER
}
